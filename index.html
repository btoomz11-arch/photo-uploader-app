<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>บันทึกรูปภาพหน้างานลง Drive</title>

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3b82f6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="รูปหน้างาน">
    <link rel="apple-touch-icon" href="icon-192x192.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-radius: 50%;
            border-top: 5px solid #3498db;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="container mx-auto p-4 max-w-lg w-full">
        <div class="bg-white rounded-2xl shadow-xl p-6 md:p-8">
            <h1 class="text-2xl md:text-3xl font-bold text-gray-800 text-center mb-2">บันทึกรูปภาพหน้างาน</h1>
            <p class="text-gray-500 text-center mb-6">อัปโหลดรูปภาพลง Google Drive</p>

            <div id="auth-container" class="text-center">
                <p class="mb-4 text-gray-600">กรุณาลงชื่อเข้าใช้ด้วยบัญชี Google เพื่อเริ่มต้นใช้งาน</p>
                <button id="authorize_button" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg w-full transition duration-300">
                    ลงชื่อเข้าใช้ Google
                </button>
            </div>

            <div id="app-container" class="hidden">
                <div class="flex justify-between items-center mb-6">
                    <p id="user-email" class="text-sm text-gray-600 truncate"></p>
                    <button id="signout_button" class="text-sm text-red-500 hover:text-red-700 font-semibold">ออกจากระบบ</button>
                </div>

                <div class="mb-6">
                    <label for="project-input" class="block text-gray-700 text-lg font-bold mb-2">1. เลือกหรือสร้างโปรเจกต์</label>
                    <input type="text" id="project-input" list="project-list" class="block w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 rounded-lg leading-tight focus:outline-none focus:bg-white focus:border-gray-500" placeholder="พิมพ์เพื่อค้นหาหรือสร้างใหม่...">
                    <datalist id="project-list"></datalist>
                </div>

                <div class="mb-6">
                    <label for="date-input" class="block text-gray-700 text-lg font-bold mb-2">2. เลือกวันที่บันทึก</label>
                    <input type="date" id="date-input" class="block w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 rounded-lg leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
                </div>

                <div class="mb-6">
                    <label class="block text-gray-700 text-lg font-bold mb-2">3. ถ่าย/เลือกรูปภาพ</label>
                    <label for="file-input" class="w-full flex items-center justify-center px-4 py-6 bg-white text-blue-500 rounded-lg shadow-md tracking-wide uppercase border border-blue-500 cursor-pointer hover:bg-blue-500 hover:text-white transition duration-300">
                        <svg class="w-8 h-8 mr-2" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                            <path d="M16.88 9.1A4 4 0 0 1 16 17H5a5 5 0 0 1-1-9.9V7a3 3 0 0 1 4.52-2.59A4.98 4.98 0 0 1 17 8c0 .38-.04.74-.12 1.1zM11 11h3l-4 4-4-4h3v-4h2v4z" />
                        </svg>
                        <span class="text-base font-semibold">เลือกไฟล์ภาพ</span>
                    </label>
                    <input type="file" id="file-input" class="hidden" accept="image/*" multiple>
                </div>

                <div id="preview-container" class="mb-6 grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4"></div>
                <p id="no-files-text" class="text-center text-gray-500">ยังไม่มีรูปภาพที่เลือก</p>

                <div class="mt-8">
                    <button id="upload-button" class="bg-green-500 hover:bg-green-600 text-white font-bold py-4 px-6 rounded-lg w-full transition duration-300 text-lg disabled:bg-gray-400" disabled>
                        อัปโหลด <span id="file-count">0</span> รูป
                    </button>
                </div>
            </div>
        </div>

        <div id="status-modal" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center hidden z-50">
            <div class="bg-white rounded-lg p-8 text-center shadow-2xl">
                <div class="loader mx-auto mb-4"></div>
                <p id="status-text" class="text-lg font-semibold text-gray-700">กำลังประมวลผล...</p>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = 'AIzaSyD0KqYgTxvosfaFWI4wky2-001WNGCfVDs';
        const CLIENT_ID = '618267737889-kt57o8r6ca0uc2f78csl8sjta20bm5t3.apps.googleusercontent.com';

        const DISCOVERY_DOC = 'https://www.googleapis.com/discovery/v1/apis/drive/v3/rest';
        const SCOPES = 'https://www.googleapis.com/auth/drive.file';

        // ... (ส่วน JavaScript อื่นๆ ทั้งหมดยังเหมือนเดิม) ...

        let tokenClient;
        let gapiInited = false;
        let gisInited = false;

        const authContainer = document.getElementById('auth-container');
        const appContainer = document.getElementById('app-container');
        const authorizeButton = document.getElementById('authorize_button');
        const signoutButton = document.getElementById('signout_button');
        const userEmail = document.getElementById('user-email');
        const projectInput = document.getElementById('project-input');
        const projectList = document.getElementById('project-list');
        const dateInput = document.getElementById('date-input');
        const fileInput = document.getElementById('file-input');
        const previewContainer = document.getElementById('preview-container');
        const noFilesText = document.getElementById('no-files-text');
        const uploadButton = document.getElementById('upload-button');
        const fileCountSpan = document.getElementById('file-count');
        const statusModal = document.getElementById('status-modal');
        const statusText = document.getElementById('status-text');

        let selectedFiles = [];

        function gapiLoaded() {
            gapi.load('client', initializeGapiClient);
        }

        async function initializeGapiClient() {
            await gapi.client.init({
                apiKey: API_KEY,
                discoveryDocs: [DISCOVERY_DOC],
            });
            gapiInited = true;
            attemptSilentSignIn();
        }

        function gisLoaded() {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: SCOPES,
                callback: '',
            });
            gisInited = true;
            attemptSilentSignIn();
        }

        function attemptSilentSignIn() {
            if (gapiInited && gisInited) {
                tokenClient.callback = async (resp) => {
                    if (resp.error !== undefined) {
                        authorizeButton.disabled = false;
                        return;
                    }
                    await updateSigninStatus(true);
                };
                tokenClient.requestAccessToken({prompt: ''});
            }
        }

        authorizeButton.onclick = handleAuthClick;
        signoutButton.onclick = handleSignoutClick;

        function handleAuthClick() {
            tokenClient.callback = async (resp) => {
                if (resp.error !== undefined) {
                    throw (resp);
                }
                await updateSigninStatus(true);
            };
            tokenClient.requestAccessToken({prompt: 'consent'});
        }

        function handleSignoutClick() {
            const token = gapi.client.getToken();
            if (token !== null) {
                google.accounts.oauth2.revoke(token.access_token, () => {
                    gapi.client.setToken('');
                    updateSigninStatus(false);
                });
            }
        }

        async function updateSigninStatus(isSignedIn) {
            if (isSignedIn) {
                authContainer.classList.add('hidden');
                appContainer.classList.remove('hidden');
                initializeAppUI();
                try {
                    const profile = await gapi.client.request({
                        path: 'https://www.googleapis.com/oauth2/v3/userinfo'
                    });
                    userEmail.textContent = profile.result.email;
                } catch (e) {
                    console.error("Error fetching user profile", e);
                    userEmail.textContent = "Welcome!";
                }
            } else {
                authContainer.classList.remove('hidden');
                appContainer.classList.add('hidden');
                userEmail.textContent = '';
            }
        }

        function getSavedProjects() {
            const projectsJSON = localStorage.getItem('userProjects');
            return projectsJSON ? JSON.parse(projectsJSON) : [];
        }

        function saveNewProject(projectName) {
            let projects = getSavedProjects();
            if (!projects.includes(projectName)) {
                projects.push(projectName);
                projects.sort();
                localStorage.setItem('userProjects', JSON.stringify(projects));
            }
        }

        function initializeAppUI() {
            dateInput.value = new Date().toISOString().slice(0, 10);
            populateProjects();
        }

        function populateProjects() {
            const projects = getSavedProjects();
            projectList.innerHTML = '';
            projects.forEach(project => {
                const option = document.createElement('option');
                option.value = project;
                projectList.appendChild(option);
            });
        }

        fileInput.addEventListener('change', (event) => {
            selectedFiles = Array.from(event.target.files);
            updatePreview();
            updateUploadButton();
        });

        function updatePreview() {
            previewContainer.innerHTML = '';
            if (selectedFiles.length === 0) {
                noFilesText.classList.remove('hidden');
                return;
            }
            noFilesText.classList.add('hidden');
            selectedFiles.forEach(file => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const div = document.createElement('div');
                    div.className = 'relative w-full aspect-square';
                    div.innerHTML = `
                        <img src="${e.target.result}" alt="${file.name}" class="object-cover w-full h-full rounded-lg shadow-md">
                        <p class="absolute bottom-0 left-0 right-0 bg-black bg-opacity-50 text-white text-xs p-1 truncate rounded-b-lg">${file.name}</p>
                    `;
                    previewContainer.appendChild(div);
                };
                reader.readAsDataURL(file);
            });
        }

        function updateUploadButton() {
            const count = selectedFiles.length;
            fileCountSpan.textContent = count;
            const projectName = projectInput.value.trim();
            const selectedDate = dateInput.value;
            uploadButton.disabled = !(count > 0 && projectName && selectedDate);
        }

        projectInput.addEventListener('input', updateUploadButton);
        dateInput.addEventListener('change', updateUploadButton);
        uploadButton.addEventListener('click', handleUpload);

        async function handleUpload() {
            const projectName = projectInput.value.trim();
            const selectedDate = dateInput.value;

            if (selectedFiles.length === 0 || !projectName || !selectedDate) {
                showStatusModal('กรุณากรอกข้อมูลโปรเจกต์, วันที่, และเลือกไฟล์ก่อนอัปโหลด', true, true);
                return;
            }

            uploadButton.disabled = true;
            showStatusModal('กำลังเริ่มต้น...');

            try {
                showStatusModal(`กำลังหาโฟลเดอร์โปรเจกต์: ${projectName}`);
                const projectFolderId = await getOrCreateFolder(projectName, 'root');

                showStatusModal(`กำลังหาโฟลเดอร์วันที่: ${selectedDate}`);
                const dateFolderId = await getOrCreateFolder(selectedDate, projectFolderId);

                for (let i = 0; i < selectedFiles.length; i++) {
                    const file = selectedFiles[i];
                    showStatusModal(`กำลังอัปโหลดรูปที่ ${i + 1} / ${selectedFiles.length}: ${file.name}`);
                    await uploadFile(file, dateFolderId);
                }

                saveNewProject(projectName);
                showStatusModal('อัปโหลดเสร็จสมบูรณ์!', true);

                selectedFiles = [];
                fileInput.value = '';
                projectInput.value = '';
                updatePreview();
                updateUploadButton();
                populateProjects();

            } catch (error) {
                console.error('Upload Error:', error);
                const errorMessage = error.result ? error.result.error.message : (error.message || 'Unknown error');
                showStatusModal(`เกิดข้อผิดพลาด: ${errorMessage}`, true, true);
            } finally {
                updateUploadButton();
            }
        }

        async function getOrCreateFolder(name, parentId) {
            const query = `mimeType='application/vnd.google-apps.folder' and name='${name}' and '${parentId}' in parents and trashed=false`;
            const response = await gapi.client.drive.files.list({
                q: query,
                fields: 'files(id, name)',
                spaces: 'drive',
            });

            if (response.result.files.length > 0) {
                return response.result.files[0].id;
            } else {
                const fileMetadata = {
                    'name': name,
                    'mimeType': 'application/vnd.google-apps.folder',
                    'parents': [parentId]
                };
                const createResponse = await gapi.client.drive.files.create({
                    resource: fileMetadata,
                    fields: 'id'
                });
                return createResponse.result.id;
            }
        }

        function uploadFile(file, parentId) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsArrayBuffer(file);
                reader.onload = async () => {
                    const boundary = '-------314159265358979323846';
                    const delimiter = "\r\n--" + boundary + "\r\n";
                    const close_delim = "\r\n--" + boundary + "--";
                    const metadata = {
                        'name': file.name,
                        'mimeType': file.type,
                        'parents': [parentId]
                    };
                    const base64Data = btoa(new Uint8Array(reader.result).reduce((data, byte) => data + String.fromCharCode(byte), ''));
                    const multipartRequestBody =
                        delimiter +
                        'Content-Type: application/json\r\n\r\n' +
                        JSON.stringify(metadata) +
                        delimiter +
                        'Content-Type: ' + file.type + '\r\n' +
                        'Content-Transfer-Encoding: base64\r\n\r\n' +
                        base64Data +
                        close_delim;
                    try {
                        const request = await gapi.client.request({
                            'path': '/upload/drive/v3/files',
                            'method': 'POST',
                            'params': { 'uploadType': 'multipart' },
                            'headers': { 'Content-Type': 'multipart/related; boundary="' + boundary + '"' },
                            'body': multipartRequestBody
                        });
                        resolve(request);
                    } catch (error) {
                        reject(error);
                    }
                };
            });
        }

        function showStatusModal(message, autoHide = false, isError = false) {
            statusText.textContent = message;
            statusModal.classList.remove('hidden');
            const loader = statusModal.querySelector('.loader');
            if (autoHide) {
                loader.classList.add('hidden');
                statusText.classList.toggle('text-red-500', isError);
                setTimeout(() => {
                    statusModal.classList.add('hidden');
                    loader.classList.remove('hidden');
                    statusText.classList.remove('text-red-500');
                }, 3000);
            } else {
                loader.classList.remove('hidden');
                statusText.classList.remove('text-red-500');
            }
        }

        window.onload = () => {
            if (!API_KEY || !CLIENT_ID) {
                alert('API_KEY หรือ CLIENT_ID ไม่ได้ถูกตั้งค่า');
                authorizeButton.disabled = true;
                authorizeButton.textContent = 'การตั้งค่าไม่สมบูรณ์';
                authorizeButton.classList.add('bg-red-500', 'cursor-not-allowed');
            }
            updatePreview();
        };
    </script>

    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(reg => console.log('ServiceWorker registration successful.'))
                    .catch(err => console.log('ServiceWorker registration failed: ', err));
            });
        }
    </script>

</body>
</html>
